<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cover - AI Coding Agent 工具横评</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      margin: 0; padding: 0; width: 100vw; height: 100vh;
      display: flex; justify-content: center; align-items: center;
      background-color: #e0e0e0;
      font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', 'Hiragino Sans GB', sans-serif;
    }
    .slide {
      width: 1280px; height: 720px;
      background-color: #F7F4EF;
      position: relative; overflow: hidden;
      box-sizing: border-box;
      display: flex; flex-direction: column; justify-content: center;
      align-items: center; text-align: center;
    }
    .slide-content {
      z-index: 2; padding: 40px;
      animation: fadeInContent 1.2s ease-in-out forwards; opacity: 0;
    }
    h1 {
      font-size: 58px; font-weight: 700; color: #2B2A27;
      margin: 0 0 16px; letter-spacing: -1px; line-height: 1.2;
    }
    .gradient-text {
      background: linear-gradient(135deg, #E07A59, #C4563A);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
    p.tagline {
      font-size: 22px; color: #5D4E42; margin: 20px 0 0; max-width: 750px; line-height: 1.6;
      font-weight: 400;
    }
    .tool-grid {
      display: flex; gap: 14px; flex-wrap: wrap; justify-content: center;
      margin-top: 36px; z-index: 2;
      animation: fadeInContent 1.2s ease-in-out 0.4s forwards; opacity: 0;
    }
    .tool-tag {
      background: rgba(224,122,89,0.08); border: 1px solid rgba(224,122,89,0.2);
      border-radius: 20px; padding: 6px 16px; font-size: 13px; font-weight: 500;
      color: #5D4E42; letter-spacing: 0.3px;
    }
    .footer {
      position: absolute; bottom: 40px; left: 80px; right: 80px;
      display: flex; justify-content: space-between; align-items: center; z-index: 2;
      animation: fadeInContent 1.2s ease-in-out 0.3s forwards; opacity: 0;
    }
    .presenter { font-size: 16px; font-weight: 500; color: #5D4E42; }
    .date { font-size: 16px; color: #9E9086; }
    .accent-shape { position: absolute; border-radius: 50%; opacity: 0; animation: fadeInShape 2s ease-out forwards; }
    @keyframes fadeInShape { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    @keyframes fadeInContent { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .shape1 { width: 400px; height: 400px; background: radial-gradient(circle, rgba(224,122,89,0.12) 0%, transparent 70%); top: -150px; left: -150px; }
    .shape2 { width: 500px; height: 500px; background: radial-gradient(circle, rgba(159,211,184,0.08) 0%, transparent 70%); bottom: -200px; right: -200px; }
    .shape3 { width: 250px; height: 250px; background: radial-gradient(circle, rgba(224,122,89,0.06) 0%, transparent 70%); top: 50%; right: -50px; animation-delay: 0.5s; }
  </style>
</head>
<body>
  <div class="slide">
    <div class="accent-shape shape1"></div>
    <div class="accent-shape shape2"></div>
    <div class="accent-shape shape3"></div>
    <div class="slide-content">
      <h1>AI Coding Agent<br><span class="gradient-text">工具横评与实战经验</span></h1>
      <p class="tagline">九款主流工具的深度对比、场景适配与选型建议</p>
    </div>
    <div class="tool-grid">
      <span class="tool-tag">Claude Code</span>
      <span class="tool-tag">Codex CLI</span>
      <span class="tool-tag">Cursor</span>
      <span class="tool-tag">Windsurf</span>
      <span class="tool-tag">GitHub Copilot</span>
      <span class="tool-tag">Augment Code</span>
      <span class="tool-tag">Cline</span>
      <span class="tool-tag">Devin</span>
      <span class="tool-tag">V0</span>
    </div>
    <div class="footer">
      <div class="presenter">Tech Sharing</div>
      <div class="date">2026.02</div>
    </div>
  </div>
</body>
</html>
